<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百度日历组件</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="calendar">
    <!-- 左边 -->
    <div class="left">
      <!-- 顶部 -->
      <div class="topBar">
        <!-- 年下拉列表 -->
        <div class="select yearSelect">
          <div class="selected">
            <span>2022年</span>
            <i>></i>
          </div>
          <div class="selectBox">
            <ul>
              <li>1970年</li>
            </ul>
            <div class="scroll">
              <span></span>
            </div>
          </div>
        </div>
        <!-- 月下拉列表 -->
        <div class="monthSelect">
          <div class="arrow prev"><span><</span></div>
          <div class="select">
            <div class="selected">
              <span>10月</span>
              <i>></i>
            </div>
            <div class="selectBox">
              <ul>
                <li>1月</li>
              </ul>
            </div>
          </div>
          <div class="arrow next"><span>></span></div>
        </div>
        <!-- 假期下拉列表 -->
        <div class="select holidaySelect">
          <div class="selected ">
            <span>假期安排</span>
            <i>></i>
          </div>
          <div class="selectBox">
            <ul>
              <li>元旦节</li>
            </ul>
          </div>
        </div>
        <!-- 【返回今天】按钮 -->
        <button>返回今天</button>
      </div>
      <!-- 底部日期表格 -->
      <table class="dateWrap">
        <!-- 表头 -->
        <thead>
          <tr>
            <th>日</th>
            <th>一</th>
            <th>二</th>
            <th>三</th>
            <th>四</th>
            <th>五</th>
            <th>六</th>
          </tr>
        </thead>
        <!-- 表内容 -->
        <tbody>
        </tbody>
      </table>
    </div>
    <!-- 右边 -->
    <div class="right">
      <p class="date">2021-09-16</p>
      <div class="day">16</div>
      <div class="lunar">
        <p>八月初十</p>
        <p>辛丑年 牛</p>
        <p>丁酉月 丁卯日</p>
      </div>
      <ul class="holidayList">
        <li>中国脑健康日</li>
        <li>臭氧层保护日</li>
      </ul>
      <div class="suit">
        <div class="default">
          <dl>
            <dt>宜</dt>
          </dl>
          <dl>
            <dt>忌</dt>
          </dl>
        </div>
        <div class="hover">
          <dl>
            <dt>宜</dt>
          </dl>
          <dl>
            <dt>忌</dt>
          </dl>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
